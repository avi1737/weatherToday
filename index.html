<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="app-title"><p>Weather</p></div>
		<div class="notification"><p></p></div>
		<div class="weather-container">
			<div class="weather-icon"><img src="icons/partly-cloudy-day.png" width="100%" height="100%"></div>
			<div class="temperature-value"><p></p></div>
			<div class="temp-desc"><p>Few Clouds</p></div>
			<div class="location"><p>Mumbai,chembur</p></div>
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
